<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <style>
        #header {
            height: 20px;
            background-color: cornflowerblue;
            text-align: center;
        }
        #content {
            height: calc(100vh - 100px); /* 减去头部和底部的高度 */
            overflow-y: auto;
            padding: 10px;
        }
        #footer {
            height: 50px;
            background-color: cornflowerblue;
        }
        #music-player {
            /* 音乐播放器的样式 */
            /*position: fixed;*/
            /*bottom: 0;*/
            /*width: 100%;*/
            /*height: 50px;*/
            /*background-color: cornflowerblue;*/
        }
        .ellipsis {
            /* 设置宽度，如果需要的话（也可以不设置，让元素自然流动） */
            /* width: 100%; 或其他具体值 */
            white-space: nowrap; /* 防止文本换行 */
            overflow: hidden; /* 隐藏超出容器的部分 */
            text-overflow: ellipsis; /* 用省略号表示被截断的文本 */
        }
    </style>
</head>
<body>
<div id="header">音乐播放器</div>
<div id="content">
    <iframe src="author.html" width="100%" height="100%" style="border: none;"></iframe>
</div>
<div id="music-player" style="text-align: center">
    <audio id="audio-player" controls></audio>
    <div id="newPlay" style="color: cadetblue ;font-size: 10px" class="ellipsis"></div>
</div>

<script>

    // 播放歌曲
    function playSong(url,index,title) {
        const audioPlayer = document.getElementById('audio-player');
        audioPlayer.src = url; // 设置音频文件的URL
        audioPlayer.play(); // 播放音频
        const newPlay = document.getElementById('newPlay');
        var text = "正在播放："+"  "+index+"  "+title
        newPlay.textContent = text;
    }

    // function callFromChild(url,index,title) {
    //     playSong(url,index,title)
    // }

    // 假设你有一个加载内容到#content的函数
    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    }
</script>
</body>
</html>
